<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resource/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="stylesheet.css">
    <title>BlackJack</title>
</head>

<body>
    <!-- Landing Page -->
    <div id="landing-page" class="container-fluid bg-dark d-grid gap-2 d-flex justify-content-center align-items-center flex-column p-5 bg-transparent visually-hidden">
        
        <div class="poker-chips">
            <img src="./resource/white-chip.png" alt="">
        </div>

        <!--title-->
        <div>
            <h1 id="black-jack" class="game-name mx-auto mb-2 bg-transparent">Black Jack</h1>
        </div>

        <div id="title-btn">
            <a id="play-game-btn" href="#" class="btn btn-primary w-25" role="button" data-bs-toggle="button">Play Game</a>
            <a id="leaderboard-btn" href="#" class="btn btn-primary w-25" role="button" data-bs-toggle="button">Leader Boards</a>
            <a id="credits-btn" href="#" class="btn btn-primary w-25" role="button" data-bs-toggle="button">Credits</a>
        </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="container-fluid d-flex gap-2 flex-column p-5 mx-auto position-absolute top-50 start-50 translate-middle ">
        <h1 class="game-name mx-auto text-light mb-2 mt-5 p-5"id="black-jack">Black Jack</h1>

        <div class="input-group" >
            <div class=" d-flex row mx-auto" id="start-page">
                <input type="text" class="form-control text-center mb-3" placeholder=" User Name" aria-label="" aria-describedby="basic-addon1">
                <div class="btn  btn-warning " type="button" id="start-btn">Start Game</div>
            </div>
        </div>
    </div>
</body>
</html>
