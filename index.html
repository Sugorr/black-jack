<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>BlackJack</title>
</head>

<body>
    <div class="container-fluid ">
        <!-- Landing Page -->
        <div class="container bg-dark d-grid gap-2 position-absolute top-50 start-50 translate-middle p-5 first-container bg-transparent">
            <h1 id="title-text" class="game-name mx-auto text-light mb-2 bg-transparent" id="black-jack">Black Jack</h1>
            <a id="play-game-btn" href="#" class="btn btn-primary start-btn" role="button" data-bs-toggle="button">Play Game</a>
            <a id="leaderboard-btn" href="#" class="btn btn-primary leaderboards-btn" role="button" data-bs-toggle="button">Leader Boards</a>
            <a id="credits-btn" href="#" class="btn btn-primary credits-btn" role="button" data-bs-toggle="button">Credits</a>
        </div>
        <!-- Game Page -->
        <div class="container bg-dark d-grid gap-2 position-absolute top-50 start-50 translate-middle p-5 card second-container visually-hidden">
            <h1 class="game-name mx-auto text-light bg-dark mb-2"id="black-jack">Black Jack</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend bg-dark">
                  <button class="btn  btn-dark" type="button">Start Game</button>
                </div>
                <input type="text" class="form-control col-xs-3" placeholder=" Type your user name here.." aria-label="" aria-describedby="basic-addon1">
              </div>
        </div>
    </div>
</body>
</html>
