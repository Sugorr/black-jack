<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resource/favicon.ico" rel="icon" type="image/x-icon"/>
    <link rel="stylesheet" href="stylesheet.css">
    <title>BlackJack</title>
</head>

<body>
    <!-- Landing Page -->
    <div id="landing-page" class="container-fluid bg-dark d-grid gap-2 d-flex justify-content-center align-items-center flex-column p-5 bg-transparent page">
        <!-- poker logo -->
        <div class="poker-chips">
            <img src="./resource/white-chip.png" alt="">
        </div>

        <!--title-->
        <div>
            <h1 id="black-jack" class="game-name mx-auto mb-2 bg-transparent">Black Jack</h1>
        </div>

        <div id="title-btn">
            <a id="play-game-btn" href="#game-page" class="btn btn-primary w-25" role="button" data-bs-toggle="button"  onclick="navigate('game-page')">Play Game</a>
            <a id="leaderboard-btn" href="#" class="btn btn-primary w-25" role="button" data-bs-toggle="button" onclick="navigate('leaderboards')">Leader Boards</a>
            <a id="credits-btn" href="#" class="btn btn-primary w-25" role="button" data-bs-toggle="button" onclick="navigate('credits')">Credits</a>
        </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="container-fluid bg-dark d-grid gap-2 d-flex justify-content-center align-items-center flex-column p-5 bg-transparent page visually-hidden">
        <div id="upper-layer">
            <div id="scoreboard-sect">
                <div id="dealer-score">Dealer: <span id="dealer-value">0</span></div>
                <div id="player-score">Player: <span id="player-value">0</span></div>
            </div>
            <div id="main-menu-sect">
                <button onclick="navigate('landing-page'), startNewGame()">Menu</button>    
            </div>
        </div>

        <!-- the dealers section-->
        <div id="dealer-sect">
            <div class="sect-title">Dealer's Hand</div>
            <div id="dealer-cards" class="cards-container">
                <div class="container-card"></div>
                <div class="container-card"></div>
                <div class="container-card"></div>
            </div>
            <div class="cards-score">Card Score: <span id="dc-score">0</span></div>
        </div>
        <div class="game-splitter"></div>
        <!-- the players section-->
        <div id="player-sect">
            <div class="sect-title">Player's Hand</div>
            <div id="player-cards" class="cards-container">
                <div class="container-card"></div>
                <div class="container-card"></div>
                <div class="container-card"></div>
            </div>
            <div class="cards-score">Card Score: <span id="pc-score">0</span></div>
        </div>
        <ul id="player-control-container">
            <li><button id="btn-hit" class="control-btn">Hit</button></li>
            <li><button id="btn-stand" class="control-btn">Stand</button></li>
            <li><button id="btn-newgame" class="control-btn">New Game</button></li>
        </ul>
    </div>

    <!-- For Edit -->
    <script type="text/javascript" src="script.js" async></script>
    <!-- For Edit -->
</body>
</html>
